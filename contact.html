<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsy Bites</title>

    <link href="css/contact.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
</head>

<body>
    <!---------------------------- NAVIGATION BAR --------------------------------------->
    <header>
        <nav class="style-guide-nav">


            <!-- Logo -->
            <div class="logo">
                <a href="./home.html">WHIMSY BITES</a>
            </div>

            <!-- Navigation Menu -->
            <div class="main-navigation">
                <a href="./story.html">Story</a>
                <a href="./shop.html">Shop</a>
                <a href="./contact.html">Contact</a>
                <a href="./cart.html">Cart</a>
            </div>
        </nav>

        <!-- Scrollable Horizontal Navigation -->
        <nav class="mobile-nav">
            <div class="mobile-nav-container">
                <a href="./home.html" class="logo">WHIMSY BITES</a>
            </div>

            <div class="horizontal-scroll-menu">
                <a href="./story.html">Story</a>
                <span class="divider">|</span>
                <a href="./shop.html">Shop</a>
                <span class="divider">|</span>
                <a href="./contact.html">Contact</a>
                <span class="divider">|</span>
                <a href="./cart.html">Cart</a>
            </div>
        </nav>
    </header>
    <!---------------------------------------------------------------------------------->

    <!---------------------------- OUR STORY HEADER ------------------------------------>

    <section class="support-header">
        <div class="support-header-pink-image">
            <picture>
                <source srcset="image_v2/story-header-pink-mobile.png" media="(max-width: 768px)">
                <img src="image_v2/story-header-pink.png" alt="header-pink-background">
            </picture>
        </div>
        <div class="support-header-wrap">
            <h3>Support</h3>
            <h2>We are here to help!</h2>
        </div>
    </section>

    <!---------------------------------------------------------------------------------->

    <!---------------------------- SUPPORT TICKET ------------------------------------>

    <section class="support-ticket">
        <h2>Submit a Support Ticket</h2>
        <form action="#" method="POST" class="support-form">
            <input type="text" name="first-name" placeholder="First Name" required>
            <input type="text" name="last-name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone (optional)">
            <input type="text" name="order-number" placeholder="Order number (optional)">
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" class="submit-button">Submit Ticket</button>
        </form>
    </section>
    <!---------------------------------------------------------------------------------->

    <!---------------------------- FOOTER SECTION ------------------------------------>
    <hr>
    <footer>
        <a href="./shop.html">SHOP</a>
        <a href="./story.html">OUR STORY</a>
        <a href="./contact.html">CONTACT US</a>
        <a href="./index.html">STYLE GUIDE</a>
    </footer>
    <!---------------------------------------------------------------------------------->
</body>

</html>
