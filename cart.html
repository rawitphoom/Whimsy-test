<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link href="css/global.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="style-guide-nav">
            <div class="logo">
                <a href="./home.html">WHIMSY BITES</a>
            </div>

            <!-- Navigation links to different sections of the style guide -->
            <div class="main-navigation">
                <a href="story.html">Story</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
            </div>
        </nav>

        <!-- Scrollable Horizontal Navigation -->
        <nav class="mobile-nav">
            <div class="mobile-nav-container">
                <a href="./home.html" class="logo">WHIMSY BITES</a>
            </div>

            <div class="horizontal-scroll-menu">
                <a href="./story.html">Story</a>
                <span class="divider">|</span>
                <a href="./shop.html">Shop</a>
                <span class="divider">|</span>
                <a href="./contact.html">Contact</a>
                <span class="divider">|</span>
                <a href="./cart.html">Cart</a>
            </div>
        </nav>
    </header>
    <h1>Cart</h1>
    <hr id="mobile-content-divider">
    <section class="cart-content">
        <div id="cart-header-container">
            <h2 class="cart-header">Product</h2>
            <div id="cart-headers-right">
                <h2 class="cart-header">Price</h2>
                <h2 class="cart-header">Quantity</h2>
                <h2 class="cart-header">Total</h2>
            </div>
        </div>
        <div class="cart-details">
            <!-- Credit: https://www.w3schools.com/TAgs/tag_figcaption.asp -->
            <figure>
                <img src="./shop_images/cart-img.png" alt="Jello product thumbnail in the cart details">
                <figcaption>Whimsy Jelly</figcaption>
            </figure>
            <div class="product-details-right">
                <p id="mobile-product-name" class="mobile-cart-content">Whimsy Jelly</p>
                <p id="first-price">$7.99</p>
                <p id="mobile-quantity" class="mobile-cart-content">Qty: 1</p>
                <p id="desktop-quantity">1</p>
                <p id="product-price">$7.99</p>
            </div>
        </div>
        <hr id="cart-content-divider">
        <div class="cart-total">
            <p>Subtotal</p>
            <p id="total-price">$7.99</p>
        </div>
        <a id="checkout-button" href="./checkout.html">Checkout</a>
    </section>
    <!---------------------------- FOOTER SECTION ------------------------------------>
    <hr>
    <footer>
        <a href="./shop.html">SHOP</a>
        <a href="./story.html">OUR STORY</a>
        <a href="./contact.html">CONTACT US</a>

    </footer>
    <!---------------------------------------------------------------------------------->
